<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Main title -->
  <text x="400" y="40" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#212529">The Changing Landscape of Education</text>
  <text x="400" y="70" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#495057">Information Abundance vs. One-Size-Fits-All Guidance</text>
  
  <!-- Left side - Modern Learning Resources -->
  <rect x="60" y="100" width="280" height="220" rx="10" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="200" y="125" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#1976d2">Modern Learning Resources</text>
  
  <!-- YouTube -->
  <rect x="80" y="145" width="110" height="70" rx="10" fill="#FF0000"/>
  <rect x="95" y="155" width="80" height="40" rx="5" fill="white"/>
  <polygon points="110,160 110,190 140,175" fill="#FF0000"/>
  <text x="135" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">YouTube</text>
  
  <!-- Coursera -->
  <rect x="210" y="145" width="110" height="70" rx="10" fill="#0056D2"/>
  <text x="265" y="185" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Coursera</text>
  
  <!-- Udemy -->
  <rect x="80" y="235" width="110" height="70" rx="10" fill="#A435F0"/>
  <text x="135" y="275" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Udemy</text>
  
  <!-- AI Tutoring -->
  <rect x="210" y="235" width="110" height="70" rx="10" fill="#6610F2"/>
  <text x="265" y="265" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">AI-Driven</text>
  <text x="265" y="285" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Tutoring</text>
  
  <!-- Right side - Traditional Career Guidance -->
  <rect x="460" y="100" width="280" height="220" rx="10" fill="#fff3cd" stroke="#856404" stroke-width="2"/>
  <text x="600" y="125" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#856404">Traditional Guidance Methods</text>
  
  <!-- Career Counseling -->
  <g transform="translate(520, 180)">
    <rect x="-50" y="-25" width="100" height="50" rx="5" fill="#ffeeba"/>
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">Career</text>
    <text x="0" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">Counseling</text>
  </g>
  
  <!-- Career Fairs -->
  <g transform="translate(680, 180)">
    <rect x="-50" y="-25" width="100" height="50" rx="5" fill="#ffeeba"/>
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">Career</text>
    <text x="0" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">Fairs</text>
  </g>
  
  <!-- University Curricula -->
  <g transform="translate(520, 260)">
    <rect x="-50" y="-25" width="100" height="50" rx="5" fill="#ffeeba"/>
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">Fixed</text>
    <text x="0" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">Curricula</text>
  </g>
  
  <!-- Generic Advice -->
  <g transform="translate(680, 260)">
    <rect x="-50" y="-25" width="100" height="50" rx="5" fill="#ffeeba"/>
    <text x="0" y="5" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">Generic</text>
    <text x="0" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#856404">Advice</text>
  </g>
  
  <!-- Central Problem Area -->
  <rect x="200" y="340" width="400" height="200" rx="10" fill="#f8d7da" stroke="#842029" stroke-width="2"/>
  <text x="400" y="365" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#842029">Core Problems</text>
  
  <!-- Using simplified person icons instead of detailed human figures -->
  <g transform="translate(400, 420)">
    <!-- Teacher/Mentor icon -->
    <g transform="translate(0, -60)">
      <circle cx="0" cy="0" r="15" fill="#bd4749"/>
      <circle cx="0" cy="-25" r="10" fill="#bd4749"/>
      <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Mentor</text>
    </g>
    
    <!-- One-size arrow -->
    <path d="M-150 -30 L150 -30" stroke="#bd4749" stroke-width="2" stroke-dasharray="8,4"/>
    <text x="0" y="-15" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#bd4749">One-Size-Fits-All Approach</text>
    
    <!-- Student row with simplified icons -->
    <!-- Student 1 -->
    <g transform="translate(-135, 20)">
      <circle cx="0" cy="0" r="10" fill="#52687d"/>
      <circle cx="0" cy="-15" r="7" fill="#52687d"/>
      <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">?</text>
    </g>
    
    <!-- Student 2 -->
    <g transform="translate(-90, 20)">
      <circle cx="0" cy="0" r="10" fill="#52687d"/>
      <circle cx="0" cy="-15" r="7" fill="#52687d"/>
      <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">?</text>
    </g>
    
    <!-- Student 3 -->
    <g transform="translate(-45, 20)">
      <circle cx="0" cy="0" r="10" fill="#52687d"/>
      <circle cx="0" cy="-15" r="7" fill="#52687d"/>
      <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">?</text>
    </g>
    
    <!-- Student 4 - larger -->
    <g transform="translate(0, 20) scale(1.2)">
      <circle cx="0" cy="0" r="10" fill="#333333"/>
      <circle cx="0" cy="-15" r="7" fill="#333333"/>
      <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">?</text>
    </g>
    
    <!-- Student 5 -->
    <g transform="translate(45, 20)">
      <circle cx="0" cy="0" r="10" fill="#52687d"/>
      <circle cx="0" cy="-15" r="7" fill="#52687d"/>
      <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">?</text>
    </g>
    
    <!-- Student 6 -->
    <g transform="translate(90, 20)">
      <circle cx="0" cy="0" r="10" fill="#52687d"/>
      <circle cx="0" cy="-15" r="7" fill="#52687d"/>
      <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">?</text>
    </g>
    
    <!-- Student 7 -->
    <g transform="translate(135, 20)">
      <circle cx="0" cy="0" r="10" fill="#52687d"/>
      <circle cx="0" cy="-15" r="7" fill="#52687d"/>
      <text x="0" y="0" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">?</text>
    </g>
    
    <!-- Connecting lines from one-size approach to students -->
    <path d="M-135 -30 L-135 5" stroke="#bd4749" stroke-width="1.5" stroke-dasharray="5,3"/>
    <path d="M-90 -30 L-90 5" stroke="#bd4749" stroke-width="1.5" stroke-dasharray="5,3"/>
    <path d="M-45 -30 L-45 5" stroke="#bd4749" stroke-width="1.5" stroke-dasharray="5,3"/>
    <path d="M0 -30 L0 5" stroke="#bd4749" stroke-width="1.5" stroke-dasharray="5,3"/>
    <path d="M45 -30 L45 5" stroke="#bd4749" stroke-width="1.5" stroke-dasharray="5,3"/>
    <path d="M90 -30 L90 5" stroke="#bd4749" stroke-width="1.5" stroke-dasharray="5,3"/>
    <path d="M135 -30 L135 5" stroke="#bd4749" stroke-width="1.5" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Problem statements bullets -->
  <g transform="translate(400, 505)">
    <rect x="-190" y="-50" width="380" height="100" rx="5" fill="white" stroke="#dc3545" stroke-width="1"/>
    
    <g font-family="Arial" font-size="12" fill="#212529">
      <text x="-180" y="-30" text-anchor="start" font-weight="bold">• No personalized learning paths for individual strengths</text>
      <text x="-180" y="-10" text-anchor="start" font-weight="bold">• Uncertainty about which skills are relevant</text>
      <text x="-180" y="10" text-anchor="start" font-weight="bold">• Lack of structured mentorship and progress tracking</text>
      <text x="-180" y="30" text-anchor="start" font-weight="bold">• Missing industry-relevant experience despite years of education</text>
    </g>
  </g>
  
  <!-- Connecting elements -->
  <!-- Gap between resources and guidance -->
  <path d="M340 210 L460 210" stroke="#dc3545" stroke-width="3" stroke-dasharray="10,5" fill="none"/>
  <text x="400" y="195" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc3545">Disconnect</text>
  
  <!-- Arrow from resources to problems -->
  <path d="M200 320 L250 380" stroke="#1976d2" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow from guidance to problems -->
  <path d="M600 320 L550 380" stroke="#856404" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Define arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
  
  <!-- Bottom caption -->
  <text x="400" y="580" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#212529">Despite abundance of resources, career guidance remains generalized and ineffective</text>
</svg>
