<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background and definitions -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#e2e8f0" />
    </linearGradient>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e3a8a" />
      <stop offset="100%" stop-color="#2563eb" />
    </linearGradient>
    <linearGradient id="roadmapGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1e40af" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
    <linearGradient id="mentorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#166534" />
      <stop offset="100%" stop-color="#22c55e" />
    </linearGradient>
    <linearGradient id="careerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9d174d" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="5" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main background -->
  <rect width="800" height="600" fill="url(#backgroundGradient)" rx="0" ry="0" />
  
  <!-- Header Section -->
  <rect x="0" y="0" width="800" height="80" fill="url(#headerGradient)" />
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">PBSC-IGNITE</text>
  
  <!-- Student Section -->
  <rect x="100" y="100" width="600" height="110" rx="10" ry="10" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" />
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="20" fill="#334155" text-anchor="middle" font-weight="bold">STUDENTS</text>
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">with unique strengths, interests &amp; learning paces</text>
  
  <!-- Student icons - positioned below text -->
  <circle cx="400" cy="175" r="20" fill="#15803d" opacity="0.8" />
  <circle cx="400" cy="167" r="7" fill="white" /> <!-- Head -->
  <path d="M393 179 L407 179 L400 190 Z" fill="white" /> <!-- Body -->
  
  <!-- Career field icons surrounding students but not overlapping -->
  <circle cx="300" cy="175" r="10" fill="#2563eb" opacity="0.7" />
  <text x="300" cy="179" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">E</text>
  
  <circle cx="340" cy="175" r="10" fill="#16a34a" opacity="0.7" />
  <text x="340" cy="179" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">H</text>
  
  <circle cx="460" cy="175" r="10" fill="#7c3aed" opacity="0.7" />
  <text x="460" cy="179" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">T</text>
  
  <circle cx="500" cy="175" r="10" fill="#f59e0b" opacity="0.7" />
  <text x="500" cy="179" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" font-weight="bold">B</text>
  
  <!-- Connection from Students to AI System -->
  <path d="M400 210 L400 220" stroke="#64748b" stroke-width="2" />
  <polygon points="395,215 400,220 405,215" fill="#64748b" />
  
  <!-- Multi-Agent AI System -->
  <rect x="200" y="220" width="400" height="70" rx="10" ry="10" fill="url(#headerGradient)" filter="url(#shadow)" />
  <text x="400" y="265" font-family="Arial, sans-serif" font-size="22" fill="white" text-anchor="middle" font-weight="bold">MULTI-AGENT AI SYSTEM</text>
  
  <!-- AI Brain Icons inside AI System -->
  <circle cx="240" cy="255" r="12" fill="white" opacity="0.9" />
  <path d="M235 255 Q240 260, 245 255" stroke="#1e3a8a" stroke-width="1.5" fill="none" />
  <path d="M233 252 L247 252" stroke="#1e3a8a" stroke-width="1.5" />
  
  <circle cx="560" cy="255" r="12" fill="white" opacity="0.9" />
  <path d="M555 255 Q560 260, 565 255" stroke="#1e3a8a" stroke-width="1.5" fill="none" />
  <path d="M553 252 L567 252" stroke="#1e3a8a" stroke-width="1.5" />
  
  <!-- Three AI Components with careful spacing and alignment -->
  <!-- 1. Roadmap AI -->
  <rect x="50" y="320" width="220" height="180" rx="10" ry="10" fill="#fff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)" />
  <rect x="50" y="320" width="220" height="45" rx="10" ry="0" fill="url(#roadmapGradient)" />
  <text x="160" y="350" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">1. ROADMAP AI</text>
  <text x="160" y="380" font-family="Arial, sans-serif" font-size="14" fill="#1e40af" text-anchor="middle" font-weight="bold">Personalized Learning Paths</text>
  
  <!-- Roadmap visualization with proper spacing -->
  <path d="M80 410 L240 410" stroke="#3b82f6" stroke-width="2" />
  <circle cx="100" cy="410" r="8" fill="#1e40af" />
  <circle cx="160" cy="410" r="8" fill="#3b82f6" />
  <circle cx="220" cy="410" r="8" fill="#93c5fd" />
  <text x="100" cy="430" font-family="Arial, sans-serif" font-size="11" fill="#1e40af" text-anchor="middle">Start</text>
  <text x="160" cy="430" font-family="Arial, sans-serif" font-size="11" fill="#1e40af" text-anchor="middle">Progress</text>
  <text x="220" cy="430" font-family="Arial, sans-serif" font-size="11" fill="#1e40af" text-anchor="middle">Goal</text>
  
  <text x="70" y="460" font-family="Arial, sans-serif" font-size="11" fill="#475569" text-anchor="start">• Assesses background &amp; strengths</text>
  <text x="70" y="480" font-family="Arial, sans-serif" font-size="11" fill="#475569" text-anchor="start">• Creates customized roadmap</text>
  
  <!-- 2. AI Mentoring Assistant -->
  <rect x="290" y="320" width="220" height="180" rx="10" ry="10" fill="#fff" stroke="#22c55e" stroke-width="2" filter="url(#shadow)" />
  <rect x="290" y="320" width="220" height="45" rx="10" ry="0" fill="url(#mentorGradient)" />
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">2. AI MENTORING</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" fill="#166534" text-anchor="middle" font-weight="bold">Interactive Learning Sessions</text>
  
  <!-- Chat bubble visualization with text inside -->
  <rect x="330" y="390" width="140" height="30" rx="15" ry="15" fill="#dcfce7" stroke="#22c55e" stroke-width="1" />
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">How do I solve this problem?</text>
  
  <rect x="350" y="425" width="120" height="30" rx="15" ry="15" fill="#dcfce7" stroke="#22c55e" stroke-width="1" />
  <text x="410" y="445" font-family="Arial, sans-serif" font-size="10" fill="#166534" text-anchor="middle">Let me help you...</text>
  
  <text x="320" y="470" font-family="Arial, sans-serif" font-size="11" fill="#475569" text-anchor="start">• AI-powered chat sessions</text>
  <text x="320" y="490" font-family="Arial, sans-serif" font-size="11" fill="#475569" text-anchor="start">• Adapts to understanding level</text>
  
  <!-- 3. Career Guidance -->
  <rect x="530" y="320" width="220" height="180" rx="10" ry="10" fill="#fff" stroke="#ec4899" stroke-width="2" filter="url(#shadow)" />
  <rect x="530" y="320" width="220" height="45" rx="10" ry="0" fill="url(#careerGradient)" />
  <text x="640" y="350" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" font-weight="bold">3. CAREER GUIDANCE</text>
  <text x="640" y="380" font-family="Arial, sans-serif" font-size="14" fill="#9d174d" text-anchor="middle" font-weight="bold">Industry-Ready Development</text>
  
  <!-- Career tracking visualization with proper spacing -->
  <rect x="550" y="405" width="50" height="35" rx="5" ry="5" fill="#fce7f3" stroke="#ec4899" stroke-width="1" />
  <rect x="615" y="405" width="50" height="35" rx="5" ry="5" fill="#fce7f3" stroke="#ec4899" stroke-width="1" />
  <rect x="680" y="405" width="50" height="35" rx="5" ry="5" fill="#fce7f3" stroke="#ec4899" stroke-width="1" />
  <text x="575" y="427" font-family="Arial, sans-serif" font-size="10" fill="#9d174d" text-anchor="middle">GitHub</text>
  <text x="640" y="427" font-family="Arial, sans-serif" font-size="10" fill="#9d174d" text-anchor="middle">LinkedIn</text>
  <text x="705" y="427" font-family="Arial, sans-serif" font-size="10" fill="#9d174d" text-anchor="middle">Portfolio</text>
  
  <text x="550" y="460" font-family="Arial, sans-serif" font-size="11" fill="#475569" text-anchor="start">• Tracks progress across platforms</text>
  <text x="550" y="480" font-family="Arial, sans-serif" font-size="11" fill="#475569" text-anchor="start">• Notifies about opportunities</text>
  
  <!-- Connection lines from AI System to Components with proper positioning -->
  <path d="M300 290 L160 320" stroke="#3b82f6" stroke-width="2" />
  <path d="M400 290 L400 320" stroke="#22c55e" stroke-width="2" />
  <path d="M500 290 L640 320" stroke="#ec4899" stroke-width="2" />
  
  <!-- Beneficiaries Section -->
  <rect x="100" y="520" width="600" height="60" rx="10" ry="10" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1" />
  <text x="400" y="545" font-family="Arial, sans-serif" font-size="18" fill="#334155" text-anchor="middle" font-weight="bold">BRIDGING THE GAP</text>
  <text x="400" y="568" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Between Students, Universities, and Industry</text>
  
  <!-- University Icon - properly positioned -->
  <circle cx="200" cy="545" r="15" fill="#b45309" opacity="0.8" />
  <path d="M190 545 L210 545 L200 535 Z" fill="white" />
  <rect x="197" y="545" width="6" height="10" fill="white" />
  
  <!-- Industry Icon - properly positioned -->
  <circle cx="600" cy="545" r="15" fill="#1e3a8a" opacity="0.8" />
  <rect x="592" y="542" width="16" height="10" fill="white" />
  <rect x="595" y="538" width="3" height="4" fill="white" />
  <rect x="602" y="536" width="3" height="6" fill="white" />
</svg>
