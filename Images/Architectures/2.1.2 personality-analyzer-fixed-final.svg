<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 550">
  <!-- Background -->
  <rect width="820" height="550" fill="#f8f9fa" rx="10" ry="10"/>
  <text x="410" y="40" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">Roadmap Generator AI</text>
  
  <!-- Input arrow from Personality Analyzer - Adjusted to avoid overlapping -->
  <path d="M50 150 L150 150" stroke="#ff9800" stroke-width="3" fill="none" marker-start="url(#circlestart)" marker-end="url(#arrowhead)"/>
  <text x="100" y="135" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">From</text>
  <text x="100" y="170" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Personality Analyzer</text>
  
  <!-- User Settings Components - Moved up to avoid overlap -->
  <rect x="50" y="370" width="200" height="130" rx="10" ry="10" fill="#e1f5fe" stroke="#03a9f4" stroke-width="1.5"/>
  <text x="150" y="395" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">User Settings</text>
  
  <rect x="70" y="410" width="160" height="25" rx="5" ry="5" fill="#b3e5fc" stroke="#03a9f4" stroke-width="1"/>
  <text x="150" y="427" font-family="Arial" font-size="12" text-anchor="middle">Time Availability</text>
  
  <rect x="70" y="440" width="160" height="25" rx="5" ry="5" fill="#b3e5fc" stroke="#03a9f4" stroke-width="1"/>
  <text x="150" y="457" font-family="Arial" font-size="12" text-anchor="middle">Complexity Preferences</text>
  
  <rect x="70" y="470" width="160" height="25" rx="5" ry="5" fill="#b3e5fc" stroke="#03a9f4" stroke-width="1"/>
  <text x="150" y="487" font-family="Arial" font-size="12" text-anchor="middle">Topic Prioritization</text>
  
  <!-- Roadmap Generator AI Circle - Moved even higher -->
  <circle cx="290" cy="230" r="140" fill="#bbdefb" stroke="#1976d2" stroke-width="2.5"/>
  
  <!-- Roadmap Generator AI title -->
  <text x="290" y="150" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Roadmap Generator AI</text>
  
  <!-- Generator Components - More detailed -->
  <rect x="190" y="170" width="200" height="35" rx="5" ry="5" fill="#90caf9" stroke="#1976d2" stroke-width="1.5"/>
  <text x="290" y="193" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Phase Structuring Engine</text>
  
  <!-- Add details to Phase Structuring -->
  <rect x="200" y="210" width="85" height="25" rx="3" ry="3" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="242" y="227" font-family="Arial" font-size="10" text-anchor="middle">Topic Sequencing</text>
  
  <rect x="295" y="210" width="85" height="25" rx="3" ry="3" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="337" y="227" font-family="Arial" font-size="10" text-anchor="middle">Milestone Setting</text>
  
  <rect x="190" y="245" width="200" height="35" rx="5" ry="5" fill="#90caf9" stroke="#1976d2" stroke-width="1.5"/>
  <text x="290" y="268" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Scheduling Optimizer</text>
  
  <!-- Add details to Scheduling Optimizer -->
  <rect x="200" y="285" width="85" height="25" rx="3" ry="3" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="242" y="302" font-family="Arial" font-size="10" text-anchor="middle">Time Allocation</text>
  
  <rect x="295" y="285" width="85" height="25" rx="3" ry="3" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
  <text x="337" y="302" font-family="Arial" font-size="10" text-anchor="middle">Pace Calculation</text>
  
  <rect x="190" y="320" width="200" height="35" rx="5" ry="5" fill="#90caf9" stroke="#1976d2" stroke-width="1.5"/>
  <text x="290" y="343" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Adaptive Adjustment System</text>
  
  <!-- Dynamic Learning Roadmap Output -->
  <rect x="500" y="80" width="270" height="395" rx="10" ry="10" fill="#e0f2f1" stroke="#009688" stroke-width="2.5"/>
  <text x="635" y="110" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle">Dynamic Learning Roadmap</text>
  
  <!-- Phase Components -->
  <rect x="520" y="130" width="230" height="130" rx="5" ry="5" fill="#b2dfdb" stroke="#009688" stroke-width="1.5"/>
  <text x="635" y="150" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Phase 1</text>
  
  <!-- Module with daily sessions -->
  <rect x="535" y="165" width="200" height="25" rx="3" ry="3" fill="#80cbc4" stroke="#009688" stroke-width="1"/>
  <text x="635" y="182" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Module 1.1: Introduction to Algorithms</text>
  
  <!-- Daily schedule options with Start Learning button -->
  <rect x="535" y="195" width="60" height="20" rx="3" ry="3" fill="#e0f2f1" stroke="#009688" stroke-width="1"/>
  <text x="565" y="208" font-family="Arial" font-size="10" text-anchor="middle">Day 1</text>
  
  <rect x="605" y="195" width="60" height="20" rx="3" ry="3" fill="#e0f2f1" stroke="#009688" stroke-width="1"/>
  <text x="635" y="208" font-family="Arial" font-size="10" text-anchor="middle">Day 2</text>
  
  <rect x="675" y="195" width="60" height="20" rx="3" ry="3" fill="#e0f2f1" stroke="#009688" stroke-width="1"/>
  <text x="705" y="208" font-family="Arial" font-size="10" text-anchor="middle">Day 3</text>
  
  <!-- Connecting arrows from each day to main Start Learning button - Fixed arrows -->
  <path d="M565 215 L565 230 L565 450 L575 495" stroke="#4caf50" stroke-width="1" fill="none" stroke-dasharray="2,2" marker-end="url(#smallarrow)"/>
  <path d="M635 215 L635 230 L635 470 L635 495" stroke="#4caf50" stroke-width="1" fill="none" stroke-dasharray="2,2" marker-end="url(#smallarrow)"/>
  <path d="M705 215 L705 230 L705 450 L695 495" stroke="#4caf50" stroke-width="1" fill="none" stroke-dasharray="2,2" marker-end="url(#smallarrow)"/>
  
  <!-- Module 1.2 -->
  <rect x="535" y="230" width="200" height="25" rx="3" ry="3" fill="#80cbc4" stroke="#009688" stroke-width="1"/>
  <text x="635" y="247" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Module 1.2: Data Structures</text>
  
  <!-- Phase 2 -->
  <rect x="520" y="275" width="230" height="85" rx="5" ry="5" fill="#b2dfdb" stroke="#009688" stroke-width="1.5"/>
  <text x="635" y="295" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Phase 2</text>
  
  <!-- Module with daily sessions -->
  <rect x="535" y="310" width="200" height="25" rx="3" ry="3" fill="#80cbc4" stroke="#009688" stroke-width="1"/>
  <text x="635" y="327" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Module 2.1: Advanced Programming</text>
  
  <!-- Day buttons -->
  <rect x="535" y="340" width="60" height="20" rx="3" ry="3" fill="#e0f2f1" stroke="#009688" stroke-width="1"/>
  <text x="565" y="353" font-family="Arial" font-size="10" text-anchor="middle">Day 1</text>
  
  <rect x="605" y="340" width="60" height="20" rx="3" ry="3" fill="#e0f2f1" stroke="#009688" stroke-width="1"/>
  <text x="635" y="353" font-family="Arial" font-size="10" text-anchor="middle">Day 2</text>
  
  <rect x="675" y="340" width="60" height="20" rx="3" ry="3" fill="#e0f2f1" stroke="#009688" stroke-width="1"/>
  <text x="705" y="353" font-family="Arial" font-size="10" text-anchor="middle">Day 3</text>
  
  <!-- Connecting arrows from each day to main Start Learning button - Fixed arrows -->
  <path d="M565 360 L565 370 L565 460 L585 495" stroke="#4caf50" stroke-width="1" fill="none" stroke-dasharray="2,2" marker-end="url(#smallarrow)"/>
  <path d="M635 360 L635 370 L635 480 L635 495" stroke="#4caf50" stroke-width="1" fill="none" stroke-dasharray="2,2" marker-end="url(#smallarrow)"/>
  <path d="M705 360 L705 370 L705 460 L685 495" stroke="#4caf50" stroke-width="1" fill="none" stroke-dasharray="2,2" marker-end="url(#smallarrow)"/>
  
  <!-- Phase 3 -->
  <rect x="520" y="375" width="230" height="80" rx="5" ry="5" fill="#b2dfdb" stroke="#009688" stroke-width="1.5"/>
  <text x="635" y="400" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Phase 3</text>
  <rect x="535" y="415" width="200" height="25" rx="3" ry="3" fill="#80cbc4" stroke="#009688" stroke-width="1"/>
  <text x="635" y="432" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">Module 3.1: Machine Learning</text>
  
  <!-- Main Start Learning Button -->
  <rect x="575" y="495" width="120" height="40" rx="20" ry="20" fill="#4caf50" stroke="#2e7d32" stroke-width="2"/>
  <text x="635" y="520" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Start Learning</text>
  
  <!-- Connection to AI Mentor -->
  <path d="M695 515 L770 515" stroke="#4caf50" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  <text x="730" y="500" font-family="Arial" font-size="14" font-style="italic" text-anchor="middle">To AI Mentor</text>
  
  <!-- Connection Paths - Fixed arrows -->
  <!-- Input to Roadmap Generator -->
  <path d="M150 150 L170 150" stroke="#ff9800" stroke-width="2.5" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Roadmap Generator to Learning Roadmap - Non-overlapping arrow -->
  <path d="M430 230 L500 230" stroke="#1976d2" stroke-width="3" fill="none" marker-start="url(#circlestart)" marker-end="url(#arrowhead)"/>
  
  <!-- Connection from User Settings to Roadmap Generator - Moved further left -->
  <path d="M120 370 L160 310" stroke="#03a9f4" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Real-time Update Feedback Loop -->
  <path d="M520 450 Q 400 530 200 450" stroke="#009688" stroke-width="1.5" stroke-dasharray="5,3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="350" y="540" font-family="Arial" font-size="14" font-style="italic" text-anchor="middle">Real-time Updates &amp; Adaptive Adjustments</text>
  
  <!-- Marker definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
    <marker id="smallarrow" markerWidth="6" markerHeight="4" refX="6" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#4caf50"/>
    </marker>
    <marker id="circlestart" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto">
      <circle cx="3" cy="3" r="2" fill="#555"/>
    </marker>
  </defs>
</svg>
